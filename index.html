<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rom</title>
</head>

<style>
    body {
        background: black;
        color: white;
        font-size: 24px;
    }

    button {
        padding: 20px;
        width: 300px;
        background-color: orange;
    }

    textarea {
        width: 300px;
        height: 300px;
        background-color: blue;
    }
</style>


<body>

    <p class="super-element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="img">
    <img src="https://placeimg.com/50/50/arch" alt="img">
    <img src="https://placeimg.com/50/50/nature" alt="img">
    <img src="https://placeimg.com/50/50/people" alt="img">
    <img src="https://placeimg.com/50/50/tech" alt="img">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="img">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="img">

    <br>

    <button>Кнопка</button>
    <button class="super-element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>

    <script>
        "use strict";


        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
        document.addEventListener("DOMContentLoaded", console.log('все теги прогрузились'));


        // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
        window.addEventListener("load", console.log('страница загрузилась'));



        // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        // - Класс "super_element" присутствует в элементе "div".
        // - сообщение должно определять присутствует или отсутствует класс "super_element"
        // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
        // - которому был совершен клик.
        // - Необходимо использовать делегирование.
        document.addEventListener('click', (e) => {

            const containStr = e.target.classList.contains('super-element')
                ? 'присутствует' : 'отсутствует';
            console.log(`Класс "super-element" ${containStr} в элементе "${e.target.tagName.toLowerCase()}"`);
        });



        // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."

        const textareaEl = document.querySelector('textarea')
        textareaEl.addEventListener('mouseover', (e) => {
            console.log('Вы навели на textarea.')
        })

        // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст,
        // который записан внутри элемента кнопки, по которой был произведен клик. Если клик был не по кнопке, то ничего
        // выводить не нужно. Необходимо использовать делегирование.
        const ulEL = document.querySelector('ul')

        ulEL.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                return
            }
            console.log(e.target.textContent);
        })


        // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания,
        // если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

        Потому что мы обращаемся непосредственно к button, а  в 3м он просматривает весь файл.

        // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.

        const liEl = document.querySelectorAll('li:nth-child(2n)')

        liEl.forEach(el => el.style.backgroundColor = 'red')


    </script>

</body>

</html>
